<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{{ account.Type }} </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
</head>
<body>
    <h1>{{ account.Type }} "{{ account.Name }}"</h1>
    <div class="container">
        <div class="account-card">
            <img src="{% static account.ImageURL %}" alt="{{ account.Name }}">
            <h2>{{ account.Amount }} {{ account.Currency }}</h2>
            <p>Процент по счету: {{ account.Interest}} %</p>
            <p>Номер счёта: {{ account.Number}}</p>
            <p>БИК банка: {{ account.BIC}}</p>
            <a href="/accounts" class="back-link">Назад к счетам</a>
        </div>
    </div>
</body>
</html>
